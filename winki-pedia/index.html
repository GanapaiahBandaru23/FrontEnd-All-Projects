   <!DOCTYPE html>
   <html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        />
        <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <div class="main-container">
            <div class="wiki-search-header text-center">
                <img class="wiki-logo" src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Wikipedia-logo-de.png"/>
                <br/>
                <input type="search" placeholder="Type a keyword and press enter to search" class="search-input w-100" id="search"/>

            </div>
            <div class="d-none" id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

            </div>
            <div class="search-results" id="searchResults">

            </div>

        </div>
    </body>
   </html>
