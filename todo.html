<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js" defer></script>
    
    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
     rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>


  </head>
  <body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">Todos Application</h1>
                    <h1 class="create-task-heading">create task</h1>
                    <input type="text" placeholder="what needs to be done" class="todo-user-input" id="todoUserInput"/>
                    <button class="button" id="addBtn">Add</button>
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks</span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="button" id="saveTodoButton">Save</button>
                </div>

            </div>

        </div>
    </div>
  </body>
</html>
